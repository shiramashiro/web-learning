<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>data-xxx 自定义数据属性</title>
    </head>
    <body>
        <div id="self-data" data-hello="hello " data-world="world!">自定义数据属性</div>
        <script>
            let domDataset = document.getElementById('self-data').dataset
            console.log(domDataset.hello + domDataset.world)
        </script>
    </body>
</html>
