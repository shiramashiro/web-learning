<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        .show {
            background-color: rgb(216, 216, 216);
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .child-cell {
            margin-left: var(data-margin);
        }
    </style>
    <body>
        <div id="root"></div>
        <script src="./data.js"></script>
        <script>
            let root = document.getElementById('root');

            // 返回一个节点
            function createPanel(data, index) {
                let panel = document.createElement('ul');
                panel.setAttribute('class', `panel panel-${index}`);
                for (let i = 0; i < data.length; i++) {
                    let item = document.createElement('li');
                    item.setAttribute('class', `item item-${index}-${i}`);
                    item.innerText = data[i].text;
                    panel.appendChild(item);
                }
                return panel;
            }

            // 1. 创建面板
            function createCellPanel(data, index) {
                let panel = document.createElement('ul');
                panel.setAttribute('class', `panel panel-${index}`);
                for (let i = 0; i < data.length; i++) {
                    let item = document.createElement('li');
                    item.setAttribute('class', `item item-${index}-${i}`);
                    item.innerText = data[i].text;
                    panel.appendChild(item);
                }
                root.appendChild(panel);
            }

            // 2. 查询是否有下一个节点
            function isNextItem(data) {
                let child = data.child;
                if (child) {
                    return true;
                } else {
                    return false;
                }
            }

            (function () {
                for (let i = 0; i < data.length; i++) {
                    createCellPanel(data[i], i);
                    if (isNextItem(data[i])) {
                        createCellPanel(data[i].child, i);
                    }
                }
            })();
        </script>
    </body>
</html>
