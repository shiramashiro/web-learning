<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        .show {
            background-color: rgb(216, 216, 216);
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .child-cell {
            margin-left: var(data-margin);
        }
    </style>
    <body>
        <div id="root"></div>
        <script>
            let cells = [
                {
                    text: '解决方案',
                    child: [
                        {
                            text: '通用解决方案',
                            child: [
                                {
                                    text: '网络安全'
                                },
                                {
                                    text: 'DDos防护'
                                },
                                {
                                    text: '云防火墙'
                                },
                                {
                                    text: '网络入侵防护系统'
                                },
                                {
                                    text: '样本智能分析平台'
                                },
                                {
                                    text: '高级威胁检测系统'
                                }
                            ]
                        },
                        {
                            text: '行业解决方案'
                        },
                        {
                            text: '云智大数据与 AI'
                        },
                        {
                            text: '区块链解决方案'
                        }
                    ]
                }
            ];
            let rootDom = document.getElementById('root');

            function createCellPanel(source) {
                let ul = document.createElement('ul');
                ul.setAttribute('class', 'cell-panel');
                for (let i = 0; i < source.length; i++) {
                    let li = document.createElement('li');
                    li.setAttribute('class', 'cell-item');
                    li.innerText = source[i].text;
                    ul.appendChild(li);
                }
                rootDom.appendChild(ul);
            }

            (function () {
                for (let i = 0; i < cells.length; i++) {
                    if (cells[i].child.length > 0) {
                        createCellPanel(cells[i].child);
                    }
                }
            })();
        </script>
    </body>
</html>
