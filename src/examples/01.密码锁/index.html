<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>密码锁</title>
    </head>

    <body>
        <div class="lock">
            <input class="lock-input-0 lock-input" />
            <input class="lock-input-0 lock-input" />
            <input class="lock-input-0 lock-input" />
            <input class="lock-input-0 lock-input" />
            <input class="lock-input-0 lock-input" />
            <button onclick="check()">√</button>
        </div>

        <div class="lock-random">
            <div class="num">0</div>
            <button>↓</button>
        </div>

        <script>
            let correctKyes = ['3', '4', '2', '0', '5'];

            (function insert() {
                let dynamicPwd = [];
                let elements = document.getElementsByClassName('lock-input');
                for (let index = 0; index < elements.length; index++) {
                    dynamicPwd.push(elements[index].value);
                }
                return dynamicPwd;
            })();

            function check() {
                let errorCount = 0;
                for (let index = 0; index < dynamicPwd.length; index++) {
                    if (dynamicPwd[index] !== correctKyes[index]) {
                        errorCount++;
                    }
                }
                if (errorCount > 0) {
                    console.log('匹配错误');
                } else {
                    console.log('匹配成功');
                }
            }
        </script>
    </body>
</html>
