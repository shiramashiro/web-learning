<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>非组件的：{{count}}</div>
            <button v-on:click="calculate">click me</button>
            <cu-label></cu-label>
        </div>
        <script>
            Vue.component('cu-label', {
                data: function () {
                    return {
                        count: 0
                    }
                },
                methods: {
                    calculate: function () {
                        this.count++
                    }
                },
                template: `
                    <div class="demo">
                        <div>组件的：{{count}}</div>
                        <button v-on:click="calculate">click me</button>
                    </div>
                `
            })

            let app = new Vue({
                el: '#app',
                data: function () {
                    return {
                        count: 0
                    }
                },
                methods: {
                    calculate: function () {
                        this.count++
                    }
                }
            })
        </script>
    </body>
</html>
