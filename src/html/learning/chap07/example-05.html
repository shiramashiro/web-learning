<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <cu-label :val="hello"></cu-label>
        </div>
        <script>
            Vue.component('cu-label', {
                props: ['val'],
                data: function () {
                    return {
                        abc: this.val
                    }
                },
                template: `
                    <div>
                        <h1>{{abc}}</h1>
                    </div>
                `
            })

            let app = new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
