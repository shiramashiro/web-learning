<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="wantLogin">显示或关闭</button>
            <popup v-bind:dis-value="isDisplayLoginBox"></popup>
        </div>
        <script>
            Vue.component('popup', {
                props: ['disValue'],
                data: function () {
                    return {
                        uname: '',
                        pwd: ''
                    }
                },
                methods: {
                    login: function () {
                        if (this.uname !== '' && this.pwd !== '') {
                            alert('登陆成功！')
                        } else {
                            alert('请输入值！')
                        }
                    }
                },
                template: `
                    <div class="popup" v-bind:style="{'display': disValue}">
                        <div class="username-box">
                            <input v-model:value="uname" placeholder="请输入您的用户名"/>
                        </div>
                        <div class="password-box">
                            <input v-model:value="pwd" placeholder="请输入您的密码"/>
                        </div>
                        <div class="login-box">
                            <button v-on:click="login">登陆</button>
                        </div>
                    </div>
                `
            })

            let app = new Vue({
                el: '#app',
                data: function () {
                    return {
                        isDisplayLoginBox: 'none'
                    }
                },
                methods: {
                    wantLogin: function () {
                        if (this.isDisplayLoginBox === 'block') {
                            this.isDisplayLoginBox = 'none'
                        } else {
                            this.isDisplayLoginBox = 'block'
                        }
                    }
                }
            })
        </script>
    </body>
</html>
