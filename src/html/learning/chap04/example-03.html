<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>私有属性</title>
    </head>
    <body>
        <script>
            class Person {
                #name
                #age

                get name() {
                    return this.#name
                }

                get age() {
                    return this.#age
                }

                set name(name) {
                    this.#name = name
                }

                set age(age) {
                    this.#age = age
                }
            }

            let p = new Person('小明', '10')
        </script>
    </body>
</html>
