<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>购物车实践</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <style>
            html {
                font-size: 50px;
            }

            .flex {
                display: flex;
                justify-content: space-between;
            }

            .items-center {
                align-items: center;
            }

            .good-item {
                border: 2px solid #cccc;
                margin: 5px 0;
                border-radius: 10px;
                padding: 10px;
            }

            .good-item:first-child {
                margin: 0;
            }

            .good-cover {
                width: 100px;
                height: 100px;
            }

            .good-info > div > div {
                font-size: 0.25rem;
            }

            .good-info > div > div > span {
                font-weight: bold;
            }
        </style>
        <div id="app">
            <div class="good-item flex" v-for="(item, index) in goods">
                <img class="good-cover" v-bind:src="item.img" />
                <div class="good-info flex items-center">
                    <div class="wrapper">
                        <div class="name"><span>商品：</span>{{item.name}}</div>
                        <div class="price"><span>价格：</span>{{item.price}}</div>
                        <div class="num"><span>数量：</span>{{item.num}}</div>
                    </div>
                </div>
                <div class="control-good">
                    <button class="reduce-btn" v-on:click="reduce(index)">-</button>
                    <button class="addition-btn" v-on:click="addition(index)">+</button>
                </div>
            </div>
        </div>
        <div id="jq">
            <button id="clickme">点击我！</button>
        </div>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
        <script>
            let app = new Vue({
                el: '#app',
                data: function () {
                    return {
                        goods: [
                            {
                                img: '../../../static/img/good-01.png',
                                name: '啤酒1',
                                price: 10.0,
                                num: 1
                            },
                            {
                                img: '../../../static/img/good-01.png',
                                name: '啤酒2',
                                price: 20.0,
                                num: 1
                            },
                            {
                                img: '../../../static/img/good-01.png',
                                name: '啤酒3',
                                price: 30.0,
                                num: 1
                            }
                        ]
                    }
                },
                methods: {
                    reduce: function (index) {
                        for (let i = 0; i < this.goods.length; i++) {
                            if (index == i) {
                                if (this.goods[i].num < 1) {
                                    alert('不能再减了')
                                } else {
                                    this.goods[i].num--
                                }
                            }
                        }
                    },
                    addition: function (index) {
                        for (let i = 0; i < this.goods.length; i++) {
                            if (index == i) {
                                if (this.goods[i].num > 99) {
                                    alert('不能再加了')
                                } else {
                                    this.goods[i].num++
                                }
                            }
                        }
                    }
                }
            })
        </script>
    </body>
</html>
