<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>圣诞树</title>
    </head>
    <body>
        <canvas id="tutorial" width="1000" height="1000"></canvas>

        <script>
            // let canvas = document.getElementById('tutorial')
            // let context = canvas.getContext('2d')

            function drawTriangle(ctx, point, line1, line2, color = 'rgb(34,139,34)') {
                let triangle = new Path2D();
                triangle.moveTo(point.x, point.y);
                triangle.lineTo(line1.x, line1.y);
                triangle.lineTo(line2.x, line2.y);
                ctx.fillStyle = color;
                ctx.fill(triangle);
            }

            function drawRectangle(ctx, point, width, length, color) {
                let rectangle = new Path2D();
                rectangle.rect(point.x, point.y, width, length);
                ctx.fillStyle = color;
                ctx.fill(rectangle);
            }

            function drawStar() {
                let canvas = document.getElementById('tutorial');
                let ctx = canvas.getContext('2d');

                ctx.clearRect(0, 0, 1000, 1000);
                ctx.beginPath();
                ctx.moveTo(75, 40);
                ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
                ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
                ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
                ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
                ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
                ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
                ctx.fillStyle = 'rgb(220,20,60)';
                ctx.fill();

                ctx.scale(1.1, 1.1);

                setTimeout(drawStar, 20);
            }

            drawStar();
            // // 第一个三角形

        </script>
    </body>
