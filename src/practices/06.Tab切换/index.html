<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tab切换</title>
    </head>
    <style>
        #page {
            background-color: #84be2a;
            height: 200px;
            width: 300px;
        }

        ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin: 0 10px;
        }

        .show {
            background-color: #84be2a;
        }
    </style>
    <body>
        <ul>
            <li data-index="0" class="li show">Tab1</li>
            <li data-index="1" class="li">Tab2</li>
            <li data-index="2" class="li">Tab3</li>
            <li data-index="3" class="li">Tab4</li>
            <li data-index="4" class="li">Tab5</li>
        </ul>
        <div id="page">这是第0个页面</div>

        <script>
            let lastIndex = 0;
            (function () {
                // 将所有的li标签添加一个监听器
                let lis = document.querySelectorAll('li');
                let page = document.getElementById('page');
                for (let i = 0; i < lis.length; i++) {
                    lis[i].onclick = function () {
                        lis[lastIndex].classList.remove('show');
                        lis[i].classList.add('show');
                        page.innerHTML = '这是第' + lis[i].dataset.index + '个页面';
                        lastIndex = lis[i].dataset.index;
                    };
                }
            })();
        </script>
    </body>
</html>
