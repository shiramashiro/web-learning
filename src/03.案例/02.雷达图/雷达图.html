<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>雷达图</title>
  <style>
    #radar-map {
      border: 1px solid rgba(110, 110, 110, 0.8);
      border-radius: 10px;
    }

    #radar-wrap {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
<div id="radar-wrap">
  <canvas id="radar-map" width="600" height="600">Your browser version is too late.</canvas>
</div>
<script src="./utils/canvas_grid.js"></script>
<script src="./js/main.js"></script>
<script src="./js/dataArea.js"></script>
<script type="text/javascript">
  let canvas = document.getElementById("radar-map");
  let ctx = canvas.getContext("2d");
  drawGrid(600, 600, 50);

  new RadarMap(
        ctx,
        {
          radarLayers: 5,
          polygonPerStep: 40,
          radarMapTotalSides: 10,
          radarX: 300,
          radarY: 300
        },
        dataArea,
        {
          radar: {
            lineWidth: 1,
            lineColor: "black",
            textColor: "black",
            textSize: 16
          },
          dataArea: {
            lineWidth: 1,
            lineColor: "rgba(68,226,155, 1)",
            fillColor: "rgba(81,182,137, 0.6)"
          }
        }
  ).drawRadarMap();

</script>
</body>
</html>
