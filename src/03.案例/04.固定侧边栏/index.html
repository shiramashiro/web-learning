<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>固定侧边栏</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: var(--window-height);
      width: var(--window-width);
    }

    div#app {
      display: flex;
      justify-content: space-between;
      box-sizing: border-box;
      flex-direction: row;
      flex-wrap: nowrap;
      height: inherit;
      width: inherit;
    }

    #app .aside {
      width: 120px;
      height: inherit;
    }

    .aside .aside-wrap {
      border-radius: 4px;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      align-content: center;
      flex-direction: row;
      flex-wrap: nowrap;
      box-sizing: border-box;
      background-color: #00B7FF;
      height: inherit;
      width: inherit;
      position: fixed;
      overflow-x: hidden;
      overflow-y: auto;
      left: 0;
      top: 0;
    }

    .aside .aside-wrap::-webkit-scrollbar {
      display: none;
    }

    .aside-wrap .content {
      border-radius: 4px;
      background-color: #7979DE;
      width: 90px;
      height: 1000px;
    }

    .middle {
      position: relative;
      border-radius: 4px;
      height: auto;
      width: calc(100% - 130px);
    }

    .middle .content-wrap {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: auto;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #AAAAAA;
    }

    .middle .header,
    .middle .main,
    .middle .footer {
      width: 100%;
      border-radius: 4px;
    }

    .middle .content-wrap,
    .middle .header {
      padding: 10px;
    }

    .middle .header {
      z-index: 999;
      height: 40px;
      width: 100%;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      background-color: #C4A0CC;
    }

    .middle .content-wrap .main {
      height: 800px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="aside">
      <div class="aside-wrap">
        <div class="content">hello world</div>
      </div>
    </div>
    <div class="middle">
      <div class="header">
        <div>header</div>
      </div>
      <div class="content-wrap">
        <div class="main">main</div>
        <div class="footer">footer</div>
      </div>
    </div>
  </div>
  <script>
    $(window).on("load", function () {
      $("html").css({
        "--window-height": `${ $(this).height() }px`,
        "--window-width": `${ $(this).width() } px`
      });
    });
    $(window).on("resize", function () {
      $("html").css({
        "--window-height": `${ $(this).height() }px`,
        "--window-width": `${ $(this).width() } px`
      });
    });
  </script>
</body>
</html>
