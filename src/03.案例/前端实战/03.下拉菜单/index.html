<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>下拉菜单</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="dropdown-group">
    <div class="dropdown">
      <div class="label">菜单1</div>
      <div class="items">
        <div class="item">菜单1-1</div>
      </div>
    </div>
    <div class="dropdown">
      <div class="label">菜单2</div>
      <div class="items">
        <div class="item">菜单2-1</div>
        <div class="item">菜单2-2</div>
      </div>
    </div>
    <div class="dropdown">
      <div class="label">菜单4</div>
      <div class="items">
        <div class="item">菜单4-1</div>
        <div class="item">菜单4-2</div>
        <div class="item">菜单4-3</div>
        <div class="item">菜单4-4</div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
