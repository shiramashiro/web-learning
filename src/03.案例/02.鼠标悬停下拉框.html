<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02.鼠标悬停下拉框</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <style>
    .dropdown-list {
      cursor: pointer;
      height: 40px;
      width: 220px;
      display: flex;
      justify-content: space-between;
      align-content: center;
      align-items: center;
      background-color: #7979DE;
    }

    .dropdown {
      height: 100%;
      width: 100%;
      position: relative;
    }

    .dropdown .label {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
    }

    .dropdown .items {
      display: none;
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      background-color: #00B7FF;
    }

    .dropdown:hover .items {
      display: block;
      overflow-y: hidden;
      position: absolute;
      top: 40px;
      left: 0;
    }

    .show-items {
      animation: ShowItems 0.5s ease-in-out;
    }

    @keyframes ShowItems {
      0% {
        height: 0;
      }
      100% {
        height: var(--items-height)
      }
    }

    .items .item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="dropdown-list">
    <div class="dropdown">
      <div class="label">菜单1</div>
      <div class="items">
        <div class="item-wrap">
          <div class="item">菜单1-1</div>
        </div>
      </div>
    </div>
    <div class="dropdown">
      <div class="label">菜单2</div>
      <div class="items">
        <div class="item-wrap">
          <div class="item">菜单2-1</div>
        </div>
        <div class="item-wrap">
          <div class="item">菜单2-2</div>
        </div>
      </div>
    </div>
    <div class="dropdown">
      <div class="label">菜单4</div>
      <div class="items">
        <div class="item-wrap">
          <div class="item">菜单4-1</div>
        </div>
        <div class="item-wrap">
          <div class="item">菜单4-2</div>
        </div>
        <div class="item-wrap">
          <div class="item">菜单4-3</div>
        </div>
        <div class="item-wrap">
          <div class="item">菜单4-4</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(".dropdown")
          .mouseenter(function () {
            let $items = $(this).find("div.items");
            $(this).css({ "--items-height": `${ $items.height() }px` });
            $items.addClass("show-items");
          })
          .mouseleave(function () {
            let $items = $(this).find("div.items");
            $items.removeClass("show-items");
          });
  </script>
</body>
</html>
