<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>贡献图</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<style>
  #contribution-chart {
    height: 100px;
    display: flex;
    flex-direction: row;
  }

  #contribution-chart .left-side,
  #contribution-chart .right-side {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  #contribution-chart .left-side {
    width: 10%;
  }

  #contribution-chart .right-side {
    width: 90%;
    flex-wrap: wrap;
    align-content: flex-start;
  }

  .right-side .diamond {
    width: var(--diamond-size);
    height: var(--diamond-size);
    border: 1px solid #FFF;
    box-sizing: border-box;
    background-color: #EEEEEE;
  }
</style>
<body>
  <!--1. 每个月有多少个点-->
  <!--2. 竖坐标是周，横坐标是月-->
  <!--3. 最开始的月份的第一天是星期几，就把点从哪个星期开始渲染-->
  <!--4. 根据这个月的贡献数据渲染一个点的颜色-->
  <!--5. 一个点悬浮之后可以展示详细信息-->
  <!--6. 点击一个点下方显示具体的时间线-->
  <div id="contribution-chart">
    <div class="left-side">
      <div class="week">周一</div>
      <div class="week">周四</div>
      <div class="week">周日</div>
    </div>
    <div class="right-side" data-diamond-size="0"></div>
  </div>
  <script>
    function calcDiamondNumber() {
      let date = new Date();
      let nowYear = date.getFullYear();
      let nowMonth = date.getMonth() + 1;
      let remainingMonth = 12 - nowMonth;
      let monthCount = 0;
      if ( remainingMonth !== 0 ) {
        let lastYear = nowYear - 1;
        for ( let lastYearMonth = remainingMonth + 1; lastYearMonth <= 12; lastYearMonth++ ) {
          monthCount += getSpecifiedDate(lastYear, lastYearMonth).getDate();
        }
        for ( let nowYearMonth = nowMonth; nowYearMonth > 0; nowYearMonth-- ) {
          monthCount += getSpecifiedDate(nowYear, nowYearMonth).getDate();
        }
      } else {
        for ( let nowYearMonth = 1; nowYearMonth <= 12; nowYearMonth++ ) {
          monthCount += getSpecifiedDate(nowYear, nowYearMonth).getDate();
        }
      }
      return monthCount;
    }

    function getSpecifiedDate(year, month, date = 0) {
      return new Date(year, month, date);
    }

    function drawDiamond(dom, num) {
      dom.css({ "--diamond-size": `${ dom.height() / 7 }px` });
      dom.append(`<div class="diamond" data-num="${ num }" data-content="${ num }个贡献"></div>`);
    }

    // 第一个要解决的问题就是，这个各自需要多少个，第二个问题就是，从左边开始，从今天往后推到364天是星期几？
    function drawChartGrid() {
      let $rightSide = $("#contribution-chart .right-side");
      let HoritalNumber = Math.round(calcDiamondNumber() / 7);
      for ( let horizontal = 0; horizontal < HoritalNumber; horizontal++ ) {
        for ( let vertical = 0; vertical < 7; vertical++ ) {
          drawDiamond($rightSide, 0);
        }
      }
    }

    function setDiamondStyle() {

    }

    function calcWeekOfYearAgoToday() {
      let date = new Date();
      let nowYear = date.getFullYear();
      let nowMonth = date.getMonth() + 1;
      let remainingMonth = 12 - nowMonth;
      if ( remainingMonth !== 0 ) {
        let lastYear = nowYear - 1;
        let lastYearMonth = getSpecifiedDate(lastYear, remainingMonth - 1, 1);
        let firstDayWeekOfLastYearMonth = lastYearMonth.getDay();
        $("#contribution-chart .right-side .diamond").each(function (index, element) {
          if ( firstDayWeekOfLastYearMonth === index + 1 ) {
            $(this).css({ "background-color": "red" });

          }
        });
      } else {

      }
    }

    drawChartGrid();
    calcWeekOfYearAgoToday();
  </script>
</body>
</html>
