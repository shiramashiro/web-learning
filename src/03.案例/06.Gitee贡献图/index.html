<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>贡献图</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<style>
  #cb-chart {
    width: 940px;
    height: 140px;
  }

  #cb-chart .top-bar {
    display: flex;
  }

  #cb-chart .top-bar .white-cell {
    width: 8%;
  }

  #cb-chart .top-bar .months {
    font-size: 12px;
    height: 20%;
    width: 92%;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    align-content: center;
    justify-content: space-between;
    align-items: center;
  }

  #cb-chart .bottom {
    display: flex;
    height: 80%;
    width: 100%;
  }

  .bottom .left-side {
    width: 8%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .bottom .left-side .week {
    font-size: 12px;
  }

  .bottom .right-side {
    position: relative;
    width: 92%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    flex-direction: column;
    align-content: space-around;
    align-items: center;
  }

  .bottom .right-side .diamond {
    width: var(--diamond-size);
    height: var(--diamond-size);
    border: 1px solid #FFF;
    box-sizing: border-box;
    background-color: white;
  }

  .a {
    background-color: #D6E685 !important;
  }

  .b {
    background-color: #8CC665 !important;
  }

  .c {
    background-color: #44A340 !important;
  }

  .d {
    background-color: #1E6823 !important;
  }

  .e {
    background-color: #EEEEEE !important;
  }

  .diamond-hover {
    cursor: pointer;
    border: 1px solid #333333 !important;
  }

  .diamond-popup {
    border-radius: 5px;
    text-align: center;
    padding: 5px;
    box-sizing: border-box;
    position: absolute;
    width: 145px;
    height: 30px;
    border: 0;
    z-index: 99;
    font-size: 12px;
    color: rgba(0, 0, 0, 0.8);
    background-color: #FFFFFF;
    box-shadow: 0 0 6px -1px rgb(140 146 163 / 50%);
  }

  .diamond-popup > div {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    display: flex;
    align-content: center;
    align-items: center;
    justify-content: center;
  }

  .show-popup {
    display: block;
  }

  .close-popup {
    display: none;
  }
</style>
<body>
  <div id="cb-chart">
    <div class="top-bar">
      <div class="white-cell"></div>
      <div class="months"></div>
    </div>
    <div class="bottom">
      <div class="left-side">
        <div class="week">周一</div>
        <div class="week">周四</div>
        <div class="week">周日</div>
      </div>
      <div class="right-side" data-diamond-size="0"></div>
    </div>
  </div>
  <script src="./js/data/dates.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/utils.js"></script>
  <script>
    drawChartGrid();
  </script>
</body>
</html>
