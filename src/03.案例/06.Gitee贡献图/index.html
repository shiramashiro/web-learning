<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>贡献图</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<style>
  #contribution-chart {
    height: 100px;
    display: flex;
    flex-direction: row;
  }

  #contribution-chart .left-side,
  #contribution-chart .right-side {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  #contribution-chart .left-side {
    width: 10%;
  }

  #contribution-chart .right-side {
    width: 90%;
    flex-wrap: wrap;
    align-content: flex-start;
  }

  .right-side .diamond {
    width: var(--diamond-size);
    height: var(--diamond-size);
    border: 1px solid #FFF;
    box-sizing: border-box;
    background-color: white;
  }
</style>
<body>
  <div id="contribution-chart">
    <div class="left-side">
      <div class="week">周一</div>
      <div class="week">周四</div>
      <div class="week">周日</div>
    </div>
    <div class="right-side" data-diamond-size="0"></div>
  </div>
  <script>
    let diamonds = [
      {
        date: "2021-6-29",
        num: 1
      },
      {
        date: "2021-6-30",
        num: 2
      },
      {
        date: "2021-7-1",
        num: 0
      },
      {
        date: "2021-7-2",
        num: 4
      },
      {
        date: "2021-7-3",
        num: 6
      },
      {
        date: "2021-7-4",
        num: 0
      },
      {
        date: "2021-7-5",
        num: 0
      },
      {
        date: "2021-7-6",
        num: 12
      },
      {
        date: "2021-7-7",
        num: 0
      },
      {
        date: "2021-7-8",
        num: 0
      },
      {
        date: "2021-7-9",
        num: 4
      },
      {
        date: "2021-7-10",
        num: 0
      },
      {
        date: "2021-7-11",
        num: 0
      },
      {
        date: "2021-7-12",
        num: 4
      },
      {
        date: "2021-7-13",
        num: 15
      }
    ];

    function drawChartGrid() {
      let $rightSide = $("#contribution-chart .right-side");
      let diamondSize = $rightSide.height() / 7;
      let index = 0;
      for ( let horizontal = 0; horizontal < 53; horizontal++ ) {
        for ( let vertical = 0; vertical < 7; vertical++ ) {
          $rightSide.css({ "--diamond-size": `${ diamondSize }px` });
          $rightSide.append(`<div class="diamond" data-index="${ index }" data-content=""></div>`);
          index++;
        }
      }
    }

    // 根据贡献数量设置小方块的颜色
    function setDiamondColor(diamondDom, times) {
      if ( times <= 0 ) {
        $(diamondDom).css({ "background-color": "#EEEEEE" });
      } else if ( times <= 5 ) {
        $(diamondDom).css({ "background-color": "#D6E685" });
      } else if ( times > 11 ) {
        $(diamondDom).css({ "background-color": "#8CC665" });
      } else if ( times > 16 ) {
        $(diamondDom).css({ "background-color": "#44A340" });
      } else if ( times > 21 ) {
        $(diamondDom).css({ "background-color": "#1E6823" });
      } else {
        $(diamondDom).css({ "background-color": "#EEEEEE" });
      }
    }

    function getLastYearToday(date) {
      let year = date.getFullYear() - 1;
      let month = date.getMonth() + 1;
      let day = date.getDate();
      return new Date(`${ year }-${ month }-${ day }`);
    }

    // 根据星期几判断该使用哪一种循环
    function traverseDiamond(day) {
      if ( day === 0 ) {
        $(`#contribution-chart .right-side .diamond:gt(5)`).each((index, el) => {
          if ( index === 366 ) {
            return false;
          } else {
            if ( diamonds[index] ) {
              $(el)[0].dataset.content = `${ diamonds[index].num }个贡献：${ diamonds[index].date }`;
              setDiamondColor(el, diamonds[index].num);
            } else {
              $(el).css({ "background-color": "#EEEEEE" });
            }
          }
        });
      } else if ( day === 1 ) {
        $(`#contribution-chart .right-side .diamond`).each((index, el) => {
          if ( index === 366 ) {
            return false;
          } else {
            if ( diamonds[index] ) {
              $(el)[0].dataset.content = `${ diamonds[index].num }个贡献：${ diamonds[index].date }`;
              setDiamondColor(el, diamonds[index].num);
            } else {
              $(el).css({ "background-color": "#EEEEEE" });
            }
          }
        });
      } else {
        $(`#contribution-chart .right-side .diamond:gt(${ day - 2 })`).each((index, el) => {
          if ( index === 366 ) {
            return false;
          } else {
            if ( diamonds[index] ) {
              $(el)[0].dataset.content = `${ diamonds[index].num }个贡献：${ diamonds[index].date }`;
              setDiamondColor(el, diamonds[index].num);
            } else {
              $(el).css({ "background-color": "#EEEEEE" });
            }
          }
        });
      }
    }

    // 0 : 星期天；1 是星期一
    function drawRealDiamond() {
      let lastYearDate = getLastYearToday(new Date("2022-7-8"));
      traverseDiamond(lastYearDate.getDay());
    }

    drawChartGrid();
    drawRealDiamond();
  </script>
</body>
</html>
