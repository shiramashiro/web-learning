<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.rect()</title>
    <style>
        #radar-map {
            border: 1px solid rgba(110, 110, 110, 0.8);
            border-radius: 10px;
        }

        #radar-wrap {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div id="radar-wrap">
    <canvas id="radar-map" width="300" height="300">Your browser version is too late.</canvas>
</div>
<script src="../../utils/draw_grid.js"></script>
<script type="text/javascript">
    let canvas = document.getElementById('radar-map');
    let ctx = canvas.getContext('2d');
    drawGrid(300, 300, 20);

    ctx.strokeStyle = 'black';
    // 矩形不是路径，所以不需要开头使用 ctx.beginPath();
    // 详细请查看：https://www.cnblogs.com/shiramashiro/p/16196802.html#%E5%85%B1%E5%90%8C%E7%82%B9
    ctx.rect(20, 20, 160, 200);
    ctx.stroke();
</script>
</body>
</html>
