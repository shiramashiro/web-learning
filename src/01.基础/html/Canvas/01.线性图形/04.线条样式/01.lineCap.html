<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.lineCap</title>
    <style>
        #canvas {
            border: 1px solid rgba(110, 110, 110, 0.8);
            border-radius: 10px;
        }

        #canvas-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div id="canvas-container">
    <canvas id="canvas" width="300" height="300">Your browser version is too late.</canvas>
</div>
<script src="../../utils/draw_grid.js"></script>
<script type="text/javascript">
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    // round 是在线段两端添加圆弧
    ctx.beginPath();
    ctx.moveTo(40, 40);
    ctx.lineTo(200, 40);
    ctx.lineCap = 'round';
    ctx.lineWidth = 10;
    ctx.stroke();

    // square 是在线段两端添加矩形，和 butt 相比，square 的线段会多出一点距离
    ctx.beginPath();
    ctx.moveTo(40, 80);
    ctx.lineTo(200, 80);
    ctx.lineCap = 'square';
    ctx.lineWidth = 10;
    ctx.stroke();

    // butt 是默认线条样式，线段两端不添加任何东西
    ctx.beginPath();
    ctx.moveTo(40, 120);
    ctx.lineTo(200, 120);
    ctx.lineCap = 'butt';
    ctx.lineWidth = 10;
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(40, 0);
    ctx.lineTo(40, 300);
    ctx.lineWidth = 1;
    ctx.strokeStyle = 'red';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(200, 0);
    ctx.lineTo(200, 300);
    ctx.lineWidth = 1;
    ctx.strokeStyle = 'red';
    ctx.stroke();

    drawGrid(300, 300, 20);
</script>
</body>
</html>
