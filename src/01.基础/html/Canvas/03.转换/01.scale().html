<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.scale()</title>
    <style>
        #radar-map {
            border: 1px solid rgba(110, 110, 110, 0.8);
            border-radius: 10px;
        }

        #radar-wrap {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div id="radar-wrap">
    <canvas id="radar-map" width="400" height="400">Your browser version is too late.</canvas>
</div>
<script src="../utils/draw_grid.js"></script>
<script type="text/javascript">
    let canvas = document.getElementById('radar-map');
    let ctx = canvas.getContext('2d');
    drawGrid(400, 400, 20);

    ctx.strokeStyle = 'black';
    ctx.strokeRect(20, 20, 40, 20);
    ctx.scale(3, 3); // 缩放是对下一个矩形的定位以及宽和长都缩放，缩放多少倍有 scale 函数中的两个参数决定
    ctx.strokeRect(20, 20, 40, 20);
</script>
</body>
</html>
