<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01.判断父元素是否有子节点</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
<div id="app">
  <div>
    <span></span>
  </div>
  <div>
    <span><a></a></span>
  </div>
</div>

<script>
  function hasDerivedNode(selector, find) {
    return !!$(selector).has(find).length;
  }

  function hasDerivedNode2(selector, find) {
    return !!$(selector).find(find).length;
  }

  function hasChildNode(selector, find) {
    return !!$(selector).children(find).length;
  }

  console.log(hasChildNode("#app", "span"));
</script>
</body>
</html>
