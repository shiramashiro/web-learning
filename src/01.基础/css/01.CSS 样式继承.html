<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01.CSS 样式继承</title>
  <style>
    .container {
      color: #7979DE;
    }

    .container-2 {
      color: #00B7FF;
    }
  </style>
</head>
<body>
  <ul class="container">
    <li class="child-1">child 1</li>
    <li class="child-2">
      child 2
      <ul class="container-2">
        <li class="child-a">
          child A
        </li>
        <li class="child-b">
          child B
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
