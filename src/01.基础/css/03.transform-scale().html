<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03.transform-scale()</title>
</head>
<body>
  <style>
    .scale-obj {
      text-align: center;
      font-size: 16px;
      color: #333333;
      width: 50px;
      height: 50px;
      background-color: #7979DE;
      transition: 0.5s;
      transform: scale(0, 1);
    }

    .container:hover .scale-obj {
      transform: scale(1, 0);
    }

    .container {
      cursor: pointer;
      width: 100px;
      height: 100px;
      background-color: #00B7FF;
    }
  </style>
  <div class="container">
    <div class="scale-obj">
      hello
    </div>
  </div>
</body>
</html>
