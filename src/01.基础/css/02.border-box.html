<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02.border-box</title>
</head>
<style>
  .parent-box {
    width: 200px;
    height: 200px;
    background-color: #C4A0CC;
  }

  .child-box {
    width: 200px;
    height: 100px;
    padding: 5px;
    box-sizing: border-box;
    background-color: #7979DE;
  }
</style>
<body>
  <div class="parent-box">
    <div class="child-box"></div>
  </div>
</body>
</html>
