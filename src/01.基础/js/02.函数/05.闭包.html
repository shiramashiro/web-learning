<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>闭包</title>
</head>
<body>
<script>
  function unclosure() {
    let count = 0;
    count++;
    console.log("unclosure 函数初始化了一次");
    return count;
  }

  for ( let index = 0; index < 10; index++ ) {
    let result = unclosure();
    console.log(result);
  }

  function closure() {
    let count = 0;
    console.log("closure 函数初始化了一次");
    return function () {
      return count++;
    };
  }

  let inner = closure();

  for ( let index = 0; index < 10; index++ ) {
    let result = inner();
    console.log(result);
  }
</script>
</body>
</html>
