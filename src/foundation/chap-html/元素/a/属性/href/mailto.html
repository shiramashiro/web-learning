<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mailto</title>
    </head>
    <body>
        <h1>功能：调用本地邮件系统</h1>
        <p>说明：href 属性可以发送电子邮件。在 href 属性值中要添加一个<span style="font-weight: bold">mailto:</span>，然后填写一个电子邮箱地址。</p>
        <a href="mailto:shiramashiro@qq.com">发送邮件到 shiramashiro@qq.com</a>
    </body>
</html>
