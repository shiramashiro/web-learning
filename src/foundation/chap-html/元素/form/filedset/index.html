<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>filedset</title>
    </head>
    <body>
        <h3>说明：对 form 元素内容进行分组，并且带有一个子元素 legend 用于描述分组的标题。</h3>
        <form action="">
            <fieldset>
                <legend>性别</legend>
                <input type="radio" name="sex" />
                <label for="na">男</label><br />
                <input type="radio" name="sex" />
                <label for="nv">女</label><br />
            </fieldset>

            <fieldset>
                <legend>爱好</legend>
                <input type="radio" name="fav" />
                <label for="kraken">骑行</label>
                <input type="radio" name="fav" />
                <label for="sasquatch">宅</label>
                <input type="radio" name="fav" />
                <label for="mothman">二次元</label>
            </fieldset>
        </form>
    </body>
</html>
