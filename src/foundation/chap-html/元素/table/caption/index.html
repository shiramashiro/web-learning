<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>caption</title>
    </head>
    <body>
        <h1>说明：展示一个表格的标题，它常常作为 table 的第一个子元素出现，同时显示在表格内容的最前面。</h1>

        <table>
            <caption>
                This is a title for table
            </caption>
            <tr>
                <th>title-1</th>
                <th>title-2</th>
            </tr>
            <tr>
                <td>value-1</td>
                <td>value-2</td>
            </tr>
            <tr>
                <td>value-3</td>
                <td>value-4</td>
            </tr>
        </table>
    </body>
</html>
