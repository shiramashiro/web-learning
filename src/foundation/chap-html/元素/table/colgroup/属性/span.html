<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>span</title>
    </head>
    <style>
        .batman {
            background-color: #d7d9f2;
        }

        .flash {
            background-color: #ffe8d4;
        }

        caption {
            padding: 8px;
            caption-side: bottom;
        }

        table {
            border-collapse: collapse;
            border: 2px solid rgb(100, 100, 100);
            letter-spacing: 1px;
            font-family: sans-serif;
            font-size: 0.7rem;
        }

        td,
        th {
            border: 1px solid rgb(100, 100, 100);
            padding: 10px 10px;
        }

        td {
            text-align: center;
        }
    </style>
    <body>
        <h1>属性名：span</h1>
        <p>说明：此属性包含一个正整数，指示 colgroup 元素所跨越的连续列数。</p>
        <p>span 属性值为 2，表示连续跨越前两列。bgcolor 属性值为 #ffe8d4，所以前两列的背景颜色为 #ffe8d4。</p>
        <table>
            <colgroup span="2" bgcolor="#ffe8d4"></colgroup>
            <tr>
                <td> </td>
                <th>Batman</th>
                <th>Robin</th>
                <th>The Flash</th>
                <th>Kid Flash</th>
            </tr>
            <tr>
                <th scope="row">Skill</th>
                <td>Smarts</td>
                <td>Dex, acrobat</td>
                <td>Super speed</td>
                <td>Super speed</td>
            </tr>
        </table>
    </body>
</html>
