<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form</title>
    </head>
    <body>
        <h1>属性名：form</h1>
        <p>说明：表示button元素关联的form元素（它的表单拥有者），此属性值必须为同一文档中的一个form元素的id属性。如果没有指定，button必须是form的后代。</p>
        <form id="formdata" action="">
            <input type="text" />
            <input type="password" />
            <button>button为form元素的后代</button>
        </form>
        <button form="formdata">form值为form元素的id</button>
        <button form>form值为空，且不是form后代</button>
    </body>
</html>
