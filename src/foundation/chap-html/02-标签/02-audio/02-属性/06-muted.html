<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>muted</title>
    </head>
    <body>
        <h1>属性名：muted</h1>
        <p>说明：表示是否静音的布尔值。默认值为 false，表示有声音。</p>
        <audio id="audio" controls src="../audios/warma,Crazy Bucket 陈楒潼 - I really ∞（翻自 Carly Rae Jepsen）.mp3"></audio>
        <button id="muted-btn">禁音/开启</button>
        <script>
            let audio = document.getElementById('audio');
            let mutedBtn = document.getElementById('muted-btn');

            let flag = false;

            mutedBtn.onclick = function () {
                flag = !flag;
                audio.muted = flag;
            };
        </script>
    </body>
</html>
