<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>formaction</title>
    </head>
    <body>
        <h1>属性名：formaction</h1>
        <p>说明：表示程序处理button提交信息的URI。如果指定了，将重写button表单拥有者的action属性。</p>
        <form id="formdata" action="">
            <input type="text" />
            <input type="password" />
        </form>
        <button form="formdata" formaction="./test.html">submit</button>
    </body>
</html>
