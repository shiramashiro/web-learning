<!DOCTYPE html>

        <title>audio标签的几个简单属性</title>

    <body>
        <h1>属性名：autoplay</h1>
        <p>说明：该属性，音频会尽快自动播放，不会等待整个音频文件下载完成。实例已注释，自动播放音频（或有声视频）可能会破坏用户体验，所以应该尽可能避免。</p>
        <audio autoplay controls src="../audios/warma,Crazy Bucket 陈楒潼 - I really ∞（翻自 Carly Rae Jepsen）.mp3"></audio>
    </body>
