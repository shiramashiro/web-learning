<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dir 属性</title>
    </head>
    <body>
        <h1>功能：定义元素文本排序方式</h1>
        <p>说明：rtl 代表从右到左，ltr 嗲表从左到右（默认排列方式）</p>
        <div dir="rtl">Hello World!</div>
    </body>
</html>
