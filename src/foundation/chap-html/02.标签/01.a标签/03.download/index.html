<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>download属性</title>
    </head>
    <body>
        <h1>功能：下载文件</h1>
        <div>说明：href 属性配合 download 属性可以作为一个下载链接。href 属性值必须是同源，即资源必须要来自于同一个计算机。不填写 download 的值，那么保存的文件名为原文件名。</div>
        <a href="./img/bh3.png" download>下载图片</a>
    </body>
</html>
