<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>href属性</title>
    </head>
    <body>
        <h1>1. 跳转网页</h1>
        <div>href 属性默认用于跳转网页。</div>
        <a href="http://www.bilibili.com">在新的浏览器窗口打开 bilibili </a>
        <h1>2. 发送邮件</h1>
        <div>href 属性可以发送电子邮件。在 href 属性值中要添加一个<span style="font-weight: bold">mailto:</span>，然后填写一个电子邮箱地址。</div>
        <a href="mailto:shiramashiro@qq.com">发送邮件到 shiramashiro@qq.com</a>
        <h1>3. 下载文件</h1>
        <div>href 属性配合 download 属性可以作为一个下载链接。href 属性值必须是同源，即资源必须要来自于同一个计算机。不填写 download 的值，那么保存的文件名为原文件名。</div>
        <a href="./img/bh3.png" download>下载图片</a>
    </body>
</html>
