<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.画弧线</title>
    <style>
        #canvas {
            border: 1px solid rgba(110, 110, 110, 0.8);
            border-radius: 10px;
        }

        #canvas-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div id="canvas-container">
    <canvas id="canvas" width="300" height="300">Your browser version is too late.</canvas>
</div>
<script src="../../../utils.js"></script>
<script type="text/javascript">
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    let p0X = 100;
    let p0Y = 20;
    let p1X = 160;
    let p1Y = 20;
    let p2X = 160;
    let p2Y = 80;

    let radius = 60;

    ctx.lineWidth = 2;

    ctx.beginPath();
    ctx.arc(100, 80, radius, 0, Math.PI * 2, true);
    ctx.strokeStyle = '#a1dc79';
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(100, 80, 2, 0, Math.PI * 2, true);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0, 20);
    ctx.lineTo(p0X, p0Y);
    ctx.arcTo(p1X, p1Y, p2X, p2Y, radius);
    ctx.lineTo(p2X, 200);
    ctx.strokeStyle = 'black';
    ctx.stroke();

    ctx.fillText('p0', p0X, p0Y - 10);
    ctx.fillText('p1', p1X, p1Y - 10);
    ctx.fillText('p2', p2X + 10, p2Y);

    ctx.beginPath();
    ctx.arc(p0X, p0Y, 2, 0, Math.PI * 2, true);
    ctx.stroke();
    ctx.fillStyle = 'black';
    ctx.fill();

    ctx.beginPath();
    ctx.arc(p1X, p1Y, 2, 0, Math.PI * 2, true);
    ctx.stroke();
    ctx.fillStyle = 'black';
    ctx.fill();

    ctx.beginPath();
    ctx.arc(p2X, p2Y, 2, 0, Math.PI * 2, true);
    ctx.stroke();
    ctx.fillStyle = 'black';
    ctx.fill();

    drawGrid(300, 300, 20);
</script>
</body>
</html>
