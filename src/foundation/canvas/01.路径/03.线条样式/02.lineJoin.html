<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.lineJoin</title>
    <style>
        #canvas {
            border: 1px solid rgba(110, 110, 110, 0.8);
            border-radius: 10px;
        }

        #canvas-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div id="canvas-container">
    <canvas id="canvas" width="300" height="300">Your browser version is too late.</canvas>
</div>
<script src="../../utils.js"></script>
<script type="text/javascript">
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    // 两条线段连在一起的点是倾斜的
    ctx.beginPath();
    ctx.lineJoin = "bevel";
    ctx.lineWidth = 8;
    ctx.moveTo(20, 20);
    ctx.lineTo(100, 60);
    ctx.lineTo(20, 100);
    ctx.stroke();

    // 两条线段连在一起的点是圆弧
    ctx.beginPath();
    ctx.lineJoin = "round";
    ctx.lineWidth = 8;
    ctx.moveTo(20, 120);
    ctx.lineTo(100, 160);
    ctx.lineTo(20, 200);
    ctx.stroke();

    // miter 是默认的样式，两条线段连在一起的点是尖的
    ctx.beginPath();
    ctx.lineJoin = "miter";
    ctx.lineWidth = 8;
    ctx.moveTo(140, 120);
    ctx.lineTo(200, 150);
    ctx.lineTo(140, 180);
    ctx.stroke();

    drawGrid(300, 300, 20);
</script>
</body>
</html>
