<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.路径的探讨</title>
    <style>
        #canvas {
            border: 1px solid rgba(110, 110, 110, 0.8);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="300" height="300">Your browser version is too late.</canvas>
<script src="../utils.js"></script>
<script type="text/javascript">
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.arc(150, 150, 100, 0, Math.PI * 2, true);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(150, 150, 2, 0, Math.PI * 2, true);
    ctx.stroke();
    ctx.fillStyle = 'black';
    ctx.fill();

    drawGrid(300, 300 ,20);
</script>
</body>
</html>
