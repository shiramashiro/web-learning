<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>圆 - 画圆弧</title>
    <style>
        #canvas-container {
            display: flex;
            justify-content: center;
        }

        #canvas {
            border: 1px solid rgba(110, 110, 110, 0.8);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="canvas-container">
    <canvas id="canvas" width="300" height="300">Your browser version is too late.</canvas>
</div>
<script type="text/javascript">
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.arc(150, 150, 100, 0, Math.PI * 2, true);
    ctx.fillStyle = 'gold';
    ctx.fill();
    ctx.lineWidth = 6;
    ctx.strokeStyle = 'green';
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(150, 150 - 100 + 4);
    ctx.lineTo(150, 150 + 100 - 4);
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(150 - 100 + 4, 150);
    ctx.lineTo(150 + 100 - 4, 150);
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(150 - 100 + 4, 150);
    ctx.lineTo(150 + 100 - 4, 150);
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();

    let edge = Math.sin(Math.PI / 4) * 100

    ctx.beginPath();
    let x11 = 250 - (100 - edge) - 4;
    let y11 = 150 - edge;
    let x12 = 150 - edge;
    let y12 = 150 + edge - 4;
    ctx.lineWidth = 3;
    ctx.moveTo(x11, y11);
    ctx.lineTo(x12, y12);
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();


    ctx.beginPath();
    let x21 = 150 - edge + 4;
    let y21 = 150 - edge;
    let x22 = 150 + edge;
    let y22 = 250 - (100 - edge) - 4;
    ctx.lineWidth = 3;
    ctx.moveTo(x21, y21);
    ctx.lineTo(x22, y22);
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();

</script>
</body>
</html>
