<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>圆 - 画圆弧</title>
    <style>
        #canvas-container {
            display: flex;
            justify-content: center;
        }

        #canvas {
            border: 1px solid rgba(110, 110, 110, 0.8);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="canvas-container">
    <canvas id="canvas" width="300" height="300">Your browser version is too late.</canvas>
</div>
<script type="text/javascript">
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    // arc(x, y, radius, startAngle, endAngle, counterclockwise)
    // x 和 y 是圆的圆心坐标
    // radius 是圆的半径
    // startAngle 是圆的起始角度
    // endAngle 是圆的结束角度
    // counterclockwise 是否从顺时针画起？如果是，设置为 true，否则设置为 false。
    ctx.beginPath();
    ctx.arc(150, 150, 100, 0, Math.PI * 2, true);
    ctx.fillStyle = 'gold';
    ctx.fill();
    ctx.lineWidth = 6;
    ctx.strokeStyle = 'green';
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(150, 150 - 100 + 4);
    ctx.lineTo(150, 150 + 100 - 4);
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(150 - 100 + 4, 150);
    ctx.lineTo(150 + 100 - 4, 150);
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(150 - 100 + 4, 150);
    ctx.lineTo(150 + 100 - 4, 150);
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();

    let edge = Math.sin(Math.PI / 4) * 100
    ctx.beginPath();
    let x1 = 250 - (100 - edge);
    let y1 = 150 - edge;
    let x2 = 150 - edge;
    let y2 = 150 + edge;
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();


</script>
</body>
</html>
