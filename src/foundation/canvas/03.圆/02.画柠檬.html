<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>圆 - 画柠檬</title>
    <style>
        #canvas-container {
            display: flex;
            justify-content: center;
        }

        #canvas {
            border: 1px solid rgba(110, 110, 110, 0.8);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="canvas-container">
    <canvas id="canvas" width="300" height="300">Your browser version is too late.</canvas>
</div>
<script type="text/javascript">
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    // 圆心X点
    let arcCoordinateX = 150;
    // 圆心Y点
    let arcCoordinateY = 150;
    // 圆半径
    let arcRadius = 100;
    // 圆 1/4 的半圆的 45° 的延长线，与圆交点往下作垂直线所构成的三角形的两边：sin(45°) = 对边 / 100
    let deg45Edge = Math.sin(Math.PI / 4) * arcRadius;

    // 画圆
    ctx.beginPath();
    ctx.arc(arcCoordinateX, arcCoordinateY, arcRadius + 4, 0, Math.PI * 2, true);
    ctx.fillStyle = 'gold';
    ctx.fill();
    ctx.lineWidth = 6;
    ctx.strokeStyle = 'green';
    ctx.stroke();
    ctx.closePath();

    // 竖线
    ctx.beginPath();
    ctx.moveTo(arcCoordinateX, arcCoordinateX - arcRadius);
    ctx.lineTo(arcCoordinateX, arcCoordinateX + arcRadius);
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();

    // 横线
    ctx.beginPath();
    ctx.moveTo(arcCoordinateX - arcRadius, arcCoordinateX);
    ctx.lineTo(arcCoordinateX + arcRadius, arcCoordinateY);
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();

    // 135°斜线
    ctx.beginPath();
    ctx.lineWidth = 3;
    ctx.moveTo(250 - (arcRadius - deg45Edge), arcCoordinateX - deg45Edge);
    ctx.lineTo(arcCoordinateX - deg45Edge, arcCoordinateX + deg45Edge);
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();

    // 45°斜线
    ctx.beginPath();
    ctx.lineWidth = 3;
    ctx.moveTo(arcCoordinateX - deg45Edge, arcCoordinateX - deg45Edge);
    ctx.lineTo(arcCoordinateX + deg45Edge, 250 - (arcRadius - deg45Edge));
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();

    /**
     * 计算一条线的顶端坐标轴
     * @param arcY 圆心的 y 点
     * @param number 线条数量
     * @param radius 圆的半径
     */
    function calcCoordsTop(arcY, number, radius) {
        let angleABD = Math.PI / (number * 2);
        let edgeAD = Math.sin(angleABD) * radius;
        let arcMaxY = arcY + radius;
        let surplusRadius = radius - edgeAD;
        let y = arcMaxY - surplusRadius;
        let angleBAD = (Math.PI / 2) - (Math.PI / 4) - angleABD;
        let edgeBD = Math.sin(angleBAD) * radius;
        let arcMaxX = arcY + radius;
        let surplusRadiusX = radius - edgeBD;
        let x = arcMaxX - surplusRadiusX;
        return {x: x, y: y};
    }

</script>
</body>
</html>
