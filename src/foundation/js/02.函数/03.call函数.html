<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>call函数</title>
    </head>
    <body>
        <script>
            function func(y) {
                return this.x + y;
            }

            let o = {
                x: 1
            };

            let bindFunc = func.bind(o);
            console.log(bindFunc(10)); // 11
        </script>
    </body>
</html>
