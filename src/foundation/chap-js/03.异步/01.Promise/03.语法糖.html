<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Promise语法糖</title>
    </head>
    <body>
        <script>
            async function asyncFn() {
                const result = null;
                try {
                    result = await Promise.reject(new Error('error'));
                } catch (e) {
                    console.error(e);
                }
                return result;
            }
            asyncFn();
        </script>
    </body>
</html>
