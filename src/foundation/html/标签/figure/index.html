<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>figure</title>
    </head>
    <style>
        figure {
            border: thin #c0c0c0 solid;
            display: flex;
            flex-flow: column;
            padding: 5px;
            max-width: 220px;
            margin: auto;
        }

        figcaption {
            background-color: #222;
            color: #fff;
            font: italic smaller sans-serif;
            padding: 3px;
            text-align: center;
        }
    </style>
    <body>
        <h3>figure 元素代表一段独立的内容, 经常与 figcaption 配合使用, 并且作为一个独立的引用单元。</h3>
        <figure>
            <img src="../a/images/bh3.png" alt="崩坏3rd" />
            <figcaption>崩坏3rd</figcaption>
        </figure>
    </body>
</html>
