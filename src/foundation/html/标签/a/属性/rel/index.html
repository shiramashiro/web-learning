<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rel属性值opener</title>

    <body>
        <p>rel 属性值 opener 代表上一个 Window 对象。注意：需要配合 target 为 _blank。</p>
        <a href="test.html" target="_blank" rel="opener">打开链接</a>
    </body>
</html>
