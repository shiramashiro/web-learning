<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>currentTime</title>
    </head>
    <body>
        <h1>属性名：currentTime</h1>
        <p>说明：读取 currentTime 属性将返回一个双精度浮点值，用以标明以秒为单位的当前音频的播放位置。通过 addEventListener 媒体监听事件 timeupdate 类型来获取currentTime 实时时间。</p>
        <audio id="audio" controls src="../audios/warma,Crazy Bucket 陈楒潼 - I really ∞（翻自 Carly Rae Jepsen）.mp3"></audio>
        <p>当前 currentTime 的数值：<span id="currtime">0</span></p>

        <script>
            let currtime = document.getElementById('currtime');

            let audio = document.getElementById('audio');
            audio.addEventListener('timeupdate', () => {
                currtime.innerText = audio.currentTime;
            });
        </script>
    </body>
</html>
